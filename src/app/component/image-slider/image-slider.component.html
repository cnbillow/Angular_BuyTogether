
<!-- 轮播图应存放于一个container中，容器的高度应该可以调整。轮播组建分为上下两部分，上半部分展示图片，下半部分展示序号 -->

<div class="container">
    <div class="imgBox" (scroll)="handleScroll($event)" #slider>
        <img *ngFor="let slider of sliders" [src]="slider.link" [alt]="slider.description">
    </div>
    
    <div class="indicator"> 
        <span  *ngFor="let _ of sliders; let idx = index"
        class="selectedButton"
        [ngClass]="{ 'focusButton': idx === getIndex(selectedIndex) }"
  > </span>
    </div>
</div>
