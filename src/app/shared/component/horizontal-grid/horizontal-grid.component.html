<div class="container" (scroll)="handleScroll($event)">
    <div class="channelBox" *ngFor="let channel of channelList">
        <img [src]="channel.icon">
        <span class="channelTitle">{{channel.title}}</span>
    </div>
</div>

<div class="scrollBox">
    <div class="scrollBar" [ngStyle]="{
        'margin-left': barMargin
        }"></div>
</div>
